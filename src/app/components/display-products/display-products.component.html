<h2 id="products">Our Products</h2>
<div class="deck">
  <div class="card">
      <div class="cardContainer">
          <h1><i>{{product.id}}</i></h1>
          <h3>{{product.product_name}}</h3>
          <p>{{product.product_description}}</p>
          <p>{{product.product_price}}</p>
          <p>{{product.image}}</p>
          <p>{{product.createdAt}}</p>
          <p>{{product.updatedAt}}</p>
          <p>{{product.userUid}}</p>
      </div>
  </div>
</div>
